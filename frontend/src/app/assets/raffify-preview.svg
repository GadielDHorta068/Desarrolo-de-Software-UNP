<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo degradado -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Fondo principal -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Elementos decorativos -->
  <circle cx="100" cy="100" r="40" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="200" cy="500" r="25" fill="rgba(255,255,255,0.15)"/>
  <circle cx="1000" cy="150" r="35" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Contenedor principal -->
  <rect x="150" y="150" width="900" height="330" rx="20" fill="rgba(255,255,255,0.95)" filter="url(#shadow)"/>
  
  <!-- Icono de dados/sorteo -->
  <g transform="translate(200, 200)">
    <rect x="0" y="0" width="60" height="60" rx="8" fill="#667eea" transform="rotate(15)"/>
    <circle cx="15" cy="15" r="4" fill="white"/>
    <circle cx="45" cy="15" r="4" fill="white"/>
    <circle cx="30" cy="30" r="4" fill="white"/>
    <circle cx="15" cy="45" r="4" fill="white"/>
    <circle cx="45" cy="45" r="4" fill="white"/>
    
    <rect x="25" y="25" width="60" height="60" rx="8" fill="#764ba2" transform="rotate(-10)"/>
    <circle cx="40" cy="40" r="4" fill="white"/>
    <circle cx="70" cy="40" r="4" fill="white"/>
    <circle cx="55" cy="55" r="4" fill="white"/>
    <circle cx="40" cy="70" r="4" fill="white"/>
    <circle cx="70" cy="70" r="4" fill="white"/>
    <circle cx="55" cy="85" r="4" fill="white"/>
  </g>
  
  <!-- Título principal -->
  <text x="350" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#2d3748">
    Raffify
  </text>
  
  <!-- Subtítulo -->
  <text x="350" y="330" font-family="Arial, sans-serif" font-size="32" fill="#4a5568">
    Tu portal de sorteos y rifas
  </text>
  
  <!-- Elementos adicionales -->
  <text x="350" y="380" font-family="Arial, sans-serif" font-size="20" fill="#718096">
    Participa, gana y disfruta
  </text>
  
  <!-- URL -->
  <text x="350" y="420" font-family="Arial, sans-serif" font-size="18" fill="#667eea">
    raffyfy.argcloud.com.ar
  </text>
</svg>