<ng-container *ngIf="active">
  <div *ngIf="type === 'inline'" class="inline-flex items-center" role="status" aria-live="polite">
    <svg class="animate-spin {{ spinnerSize }} text-emerald-500" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    <span *ngIf="message" class="ml-2 text-sm text-gray-600 dark:text-gray-400">{{ message }}</span>
  </div>

  <div *ngIf="type === 'overlay'" class="absolute inset-0 flex items-center justify-center bg-black/30 backdrop-blur-sm z-10" role="status" aria-live="polite">
    <div class="flex items-center space-x-3 bg-white dark:bg-gray-800 rounded-lg px-4 py-2 shadow-lg">
      <svg class="animate-spin {{ spinnerSize }} text-emerald-500" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      <span class="text-sm text-gray-700 dark:text-gray-300">{{ message || 'Cargando...' }}</span>
    </div>
  </div>
</ng-container>
