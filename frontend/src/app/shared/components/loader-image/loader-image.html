<div>
    <label for="imagen" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
        Imagen del evento
    </label>
    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 dark:border-gray-600 border-dashed rounded-lg hover:border-emerald-400 dark:hover:border-emerald-500 transition-colors duration-300"
        [class.border-emerald-400]="selectedImage || currentImagePreview"
        [class.bg-emerald-50]="selectedImage || currentImagePreview"
        [class.dark:bg-emerald-900/20]="selectedImage || currentImagePreview">
        <div class="space-y-1 text-center">
            <div *ngIf="!selectedImage && !currentImagePreview" class="mx-auto h-12 w-12 text-gray-400">
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
            </div>
            <div *ngIf="selectedImage || currentImagePreview"
                class="mx-auto h-20 w-20 rounded-full overflow-hidden border-2 border-emerald-400">
                <img [src]="imagePreview || currentImagePreview" alt="Preview" class="h-full w-full object-cover">
            </div>
            <div class="flex text-sm text-gray-600 dark:text-gray-400">
                <label for="imagen"
                    class="relative cursor-pointer bg-white dark:bg-gray-800 rounded-md font-medium text-emerald-600 dark:text-emerald-400 hover:text-emerald-500 dark:hover:text-emerald-300 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-emerald-500 transition-colors">
                    <span>{{ (selectedImage || currentImagePreview) ? 'Cambiar imagen' : 'Subir una imagen' }}</span>
                    <input id="imagen" name="imagen" type="file" class="sr-only" accept="image/*"
                        (change)="onImageSelected($event)">
                </label>
                <p class="pl-1">o arrastra y suelta</p>
            </div>
            <p class="text-xs text-gray-500 dark:text-gray-400">
                PNG, JPG, GIF hasta 5MB
            </p>
            <button *ngIf="selectedImage" type="button" (click)="removeSelectedImage()"
                class="mt-2 text-sm text-red-600 dark:text-red-400 hover:text-red-500 dark:hover:text-red-300 transition-colors">
                Cancelar nueva imagen
            </button>
            <button *ngIf="!selectedImage && currentImagePreview" type="button" (click)="removeCurrentImage()"
                class="mt-2 text-sm text-red-600 dark:text-red-400 hover:text-red-500 dark:hover:text-red-300 transition-colors">
                Eliminar imagen actual
            </button>
        </div>
    </div>
</div>
