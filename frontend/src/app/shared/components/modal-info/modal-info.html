<!-- modal.component.html -->
<div *ngIf="show" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-gray-50 dark:bg-gray-900 rounded-lg shadow-lg p-6 max-w-md w-full relative">
    <button (click)="close()" class="absolute top-2 right-2 text-gray-500 hover:text-black">âœ–</button>

    <div class="flex pb-1 gap-2" style="align-items: baseline;">
      <h2 class="text-xl font-bold mb-2">{{dataModal?.title}}</h2>
    </div>

    <div class="flex pt-2 gap-2" style="align-items: baseline;">
      <p>{{dataModal?.message}}</p>
    </div>

    <div class="mt-4 flex justify-end gap-2">
      <button (click)="confirm()" class="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-lg text-sm font-medium">OK</button>
    </div>
  </div>
</div>
