<div class="min-h-screen flex flex-col items-center gap-8 p-6 bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900">
  <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 via-orange-500 to-red-500">
    🎉 Ganadores del Evento 🎉
  </h1>

  <!-- Loading -->
  <div *ngIf="phase() === 'loading'" class="text-center">
    <div class="text-2xl text-yellow-300 mb-2">Cargando participantes y ganadores…</div>
    <div class="loading-dots"><span></span><span></span><span></span></div>
  </div>

  <!-- Jackpot -->
  <div *ngIf="phase() === 'jackpot'" class="jackpot-container">
    <div class="jackpot-machine">
      <div class="jackpot-header">GANADORES</div>
      <div class="jackpot-reels">
        <div *ngFor="let reel of reels(); let i = index" class="jackpot-reel-container">
          <div class="jackpot-reel" #reelElements>
            <div *ngFor="let p of reel.participants" class="jackpot-item">{{ p.name }} {{ p.surname }}</div>
          </div>
        </div>
      </div>
      <div class="slot-handle"></div>
    </div>
  </div>

  <!-- Error -->
  <div *ngIf="errorMessage()" class="text-red-400 text-xl text-center bg-red-900/30 p-4 rounded-lg border border-red-500">
    ❌ {{ errorMessage() }}
  </div>
</div>
