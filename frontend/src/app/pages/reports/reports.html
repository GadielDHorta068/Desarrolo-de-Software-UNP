<!-- Card: encabezado con título y tabs -->
<div class="bg-white dark:bg-gray-800 p-4 rounded-2xl shadow flex flex-col gap-4 m-1">
  <!-- Título -->
  <h1 class="text-3xl font-bold text-gray-900 dark:text-white">{{ event?.title }}</h1>
  <hr class="border-gray-300 dark:border-gray-700" />

  <h2 *ngIf="reports.length > 0">Total de reportes: {{reports.length}} ({{countAproved}} aprobado/s, {{countEarring}} pendiente/s, {{countRejected}} rechazado/s)</h2>

  <!-- lista de reportes del evento -->
  <div *ngFor="let report of reports">
    <app-info-report [report]="report"></app-info-report>
  </div>

  <!-- Empty state -->
  <div *ngIf="reports.length === 0" class="text-gray-400">
    No hay eventos reportados por el momento.
  </div>

</div>
