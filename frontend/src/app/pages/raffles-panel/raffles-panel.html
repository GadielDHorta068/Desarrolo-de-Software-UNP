<div class="container">
    <div>
        <h3 class="text-2xl font-bold text-white-800 mb-4">Panel de gestion de sorteos</h3>
    </div>
    <!-- datos del creador -->
     <div class="flex items-center space-x-4 p-4 bg-white rounded shadow-md">
        <!-- Imagen de perfil -->
        <img
            src="https://via.placeholder.com/64"
            alt="Selfie"
            class="w-16 h-16 rounded-full object-cover"
        />
        <!-- Información del usuario -->
        <div>
            <p class="text-sm text-gray-600">alex@email.com</p>
            <p class="text-lg font-semibold text-gray-800">@alex_tc</p>
        </div>
    </div>

    <div>
        <div class="mb-4">
        <label for="titulo" class="block text-sm font-medium text-white-700 mb-1">
            Título del sorteo
        </label>
        <input
            type="text"
            id="titulo"
            name="titulo"
            placeholder="Ej. Ruleta de Primavera"
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-900"
        />
        </div>
    </div>

    <!-- form de datos del sorteo -->
    <form [formGroup]="formPanel" (ngSubmit)="createDraw()">
        <!-- <input formControlName="nombre">
        <input formControlName="email"> -->
        <div class="mb-4">
            <label for="titulo" class="block text-sm font-medium text-white-700 mb-1">
                Título del sorteo
            </label>
            <input
                type="text"
                id="titulo"
                formControlName="title"
                name="titulo"
                placeholder="Ej. Ruleta de Primavera"
                class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-900"
            />
        </div>

        <div class="flex items-center gap-4">
            <!-- componente.html -->
            <!-- <select formControlName="drawType" id="draw">
                @for (type of types; track type.code) {
                    <option [value]="type.code">{{ type.name }}</option>
                }
            </select> -->

            <label for="draw">Tipo de sorteo</label>
            
            <select formControlName="drawType" id="draw" class="bg-gray-800 text-white rounded-md px-4 py-2 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">-- Seleccioná el tipo --</option>
                <option *ngFor="let type of types" [value]="type.code">
                    {{ type.name }}
                </option>
            </select>
            <div *ngIf="formPanel.get('drawType')?.invalid && formPanel.get('drawType')?.touched">
              <small>Debés seleccionar un tipo.</small>
            </div>
        </div>

        <button type="submit" (click)="createDraw()"
            class="text-gray-700 dark:text-gray-300 hover:text-emerald-600 dark:hover:text-emerald-400 px-3 py-2 rounded-md text-sm font-medium transition-colors"
          >
            Crear sorteo
        </button>
    </form>

</div>
