<div class="container">
    <div class="max-w-2xl flex">
        <h2 class="mt-2 mb-2 text-3xl font-extrabold text-gray-900 dark:text-white">ðŸŽ‰ Mis sorteos</h2>
        <button type="button" (click)="onRedirectToCreate()" style="position: absolute; right: 2%;"
            class="bg-emerald-600 dark:bg-emerald-500 hover:bg-emerald-700 dark:hover:bg-emerald-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors"
        >Crear un evento</button>
    </div>

    <div class="flex gap-4 pt-2 pl-1">
        <label class="font-medium text-gray-400">Filtrar por estado</label>

        <div class="flex items-center space-x-3">
            <label class="inline-flex items-center">
            <input type="radio" name="opcion" value="OPEN" class="form-radio cursor-pointer text-blue-600 focus:ring-blue-500" (click)="aplyFilter('active')">
            <span class="ml-2 text-gray-300">Activo</span>
            </label>

            <label class="inline-flex items-center">
            <input type="radio" name="opcion" value="BLOCKED" class="form-radio cursor-pointer text-blue-600 focus:ring-blue-500" (click)="aplyFilter('blocked')">
            <span class="ml-2 text-gray-300">Bloqueado</span>
            </label>

            <label class="inline-flex items-center">
            <input type="radio" name="opcion" value="FINISHED" class="form-radio cursor-pointer text-blue-600 focus:ring-blue-500" (click)="aplyFilter('finished')">
            <span class="ml-2 text-gray-300">Finalizado</span>
            </label>

            <label class="inline-flex items-center">
            <input type="radio" name="opcion" value=null class="form-radio cursor-pointer text-blue-600 focus:ring-blue-500" (click)="aplyFilter(null)">
            <span class="ml-2 text-gray-300">Todos</span>
            </label>
        </div>
    </div>

    <!-- contenedor de los sorteos del operador -->
    <div class="p-2">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            @for (event of events; track event.title) {
                <app-draw-card [event]="event" [customBackground]="'bg-zinc-800'"></app-draw-card>
            }
            @empty {
                <div class="col-span-3 text-center text-gray-500">No hay sorteos disponibles.</div>
            }
        </div>
    </div>
</div>
