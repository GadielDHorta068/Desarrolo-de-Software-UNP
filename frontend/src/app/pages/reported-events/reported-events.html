<div class="container mx-auto px-4 py-6">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-2xl font-bold text-emerald-600">Eventos reportados</h2>
  </div>

  <section class="public-events">
    <div class="filters">
      <div class="filter-search">
        <label for="search">Buscar</label>
        <input id="search" type="text" placeholder="Buscar" [ngModel]="searchTerm" (ngModelChange)="onSearchTermChange($event)" />
      </div>
      <div class="filter-type">
        <label for="type">Tipo</label>
        <select id="type" [ngModel]="selectedType" (ngModelChange)="applyTypeFilter($event)">
          <option [ngValue]="'ALL'">Todos</option>
          <option [ngValue]="EventTypes.GIVEAWAY">Sorteo</option>
          <option [ngValue]="EventTypes.RAFFLES">Rifas</option>
        </select>
      </div>
      <div class="filter-category">
        <label for="category">Categoría</label>
       
          <input id="category" matInput type="text" placeholder="Elegí una categoría" [ngModel]="categoryQuery" (ngModelChange)="onCategoryInputChange($event)" [matAutocomplete]="auto" />
          <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onCategorySelected($event.option.value)">
            <mat-option *ngFor="let c of filteredCategories" [value]="c.name">{{ c.name }}</mat-option>
          </mat-autocomplete>
       
      </div>
      <div class="filter-start">
        <label for="start">Inicio</label>
        <mat-form-field appearance="outline" style="width: 100%;">
          <input matInput [matDatepicker]="pickerStart" 
            [value]="filterStart ? toDateObj(filterStart) : null" 
            (dateChange)="onStartDateChange($event)" 
            placeholder="Selecciona fecha de inicio" />
          <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
          <mat-datepicker #pickerStart></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="filter-end">
        <label for="end">Fin</label>
        <mat-form-field appearance="outline" style="width: 100%;">
          <input matInput [matDatepicker]="pickerEnd" 
            [value]="filterEnd ? toDateObj(filterEnd) : null" 
            (dateChange)="onEndDateChange($event)" 
            placeholder="Selecciona fecha de fin" />
          <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
          <mat-datepicker #pickerEnd></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="filter-winners">
        <label for="winners">Ganadores</label>
        <input id="winners" type="number" min="1" [(ngModel)]="filterWinners" (ngModelChange)="onFiltersChanged()" />
      </div>
      <div class="filter-clear">
        <button class="btn btn-outline" (click)="clearFilters()">Limpiar filtros</button>
      </div>
    </div>
  </section>

  <div *ngIf="loading" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
    <div class="skeleton-card" *ngFor="let s of [1,2,3,4,5,6,7,8,9]"></div>
  </div>

  <div *ngIf="!loading && error" class="text-red-500">{{ error }}</div>

  <div *ngIf="!loading && !error && visibleEvents.length === 0" class="text-gray-400">
    No hay eventos disponibles por ahora.
  </div>

  <div *ngIf="!loading && !error" class="text-sm text-gray-400 mb-3">Mostrando {{visibleEvents.length}} resultados</div>

  <div *ngIf="!loading && !error && visibleEvents.length > 0" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
    <app-draw-card *ngFor="let evt of visibleEvents" [event]="evt" [customBackground]="'bg-zinc-800'"></app-draw-card>
  </div>

  <div #sentinel class="w-full h-2"></div>

  <div *ngIf="showLoginModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" (click)="closeLoginModal()">
    <div class="bg-white dark:bg-gray-800 rounded-2xl p-8 max-w-md w-full mx-4 transform transition-all" (click)="$event.stopPropagation()">
      <div class="text-center">
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-primary/10 mb-4">
          <svg class="h-6 w-6 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
        </div>
        <button 
          (click)="closeLoginModal()"
          class="mt-4 text-sm text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 transition-colors">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
