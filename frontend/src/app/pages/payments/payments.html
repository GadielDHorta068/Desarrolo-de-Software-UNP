<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800">
  <div class="container mx-auto px-6 sm:px-8 lg:px-12 py-12">
    <div class="mb-8">
      <h1 class="text-4xl font-bold bg-gradient-to-r from-gray-900 to-gray-600 dark:from-white dark:to-gray-300 bg-clip-text text-transparent">
        Proceso de pago
      </h1>
    </div>

    <div *ngIf="!successfulPayment" class="card-modern">
      <div class="card-header">
        <h2 class="card-title">Método de pago</h2>
        <p class="card-subtitle">Los números son casi tuyos. Realizá el pago con el medio que prefieras</p>
      </div>
      <div class="p-6">
        <app-mp-brick (resultPay)="onFinalizedPay($event)"></app-mp-brick>
      </div>
    </div>

    <div *ngIf="successfulPayment" class="space-y-6">
      <div class="card-modern">
        <div class="card-header">
          <h2 class="card-title">Pago realizado</h2>
          <p class="card-subtitle">La adquisición de los números fue realizada con éxito.</p>
        </div>
        <div class="p-6 space-y-4">
          <div class="success-banner">¡Ya estás participando del evento!</div>
          <p class="text-center text-gray-700 dark:text-gray-300">¡Mucha suerte!</p>
        </div>
      </div>

      <div class="card-modern">
        <div class="card-header">
          <h3 class="card-title">¿Cómo deseas seguir?</h3>
        </div>
        <div class="p-6 flex flex-col sm:flex-row gap-3">
          <button class="btn-gradient focus-ring w-full sm:w-auto" (click)="selectRedirect('details')">Ver los detalles del evento</button>
          <button class="btn-gradient focus-ring w-full sm:w-auto" (click)="selectRedirect('hub')">Ir a hub de eventos</button>
        </div>
      </div>
    </div>
  </div>
</div>
