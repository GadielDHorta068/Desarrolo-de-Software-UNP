<div class="container" style="padding: 1.2rem;">
  <!-- <div>
    <h2>Proceso de pago</h2>
  </div> -->
  <div class="max-w-2xl">
    <h2 class="mt-6 text-3xl font-extrabold text-gray-900 dark:text-white">Proceso de pago</h2>
  </div>
  <div *ngIf="!successfulPayment">
    <div class="div-subtitle">
        <p>Los números son casi tuyos. Realizá el pago con el medio que prefieras</p>
    </div>
    <app-mp-brick (resultPay)="onFinalizedPay($event)"></app-mp-brick>
  </div>
  <div *ngIf="successfulPayment">
  <!-- <div> -->
    <div>
        <div class="div-subtitle">
            <p>La adquisición de los números fue realizada con éxito.</p>
        </div>
        <div style="text-align: center; background: darkorange; border-radius: 10px; padding: 1% 3%;">
            ¡Ya estas participando del evento! 
        </div>
        <div class="div-subtitle">
            <p>¡Mucha suerte!</p>
        </div>
    </div>
    <!-- botonera de acciones -->
    <div style="display: block; padding-top: 1%;">
        <div style="padding-bottom: 1%;">
            <strong style="font-size: 1rem;">¿Cómo deseas seguir?</strong>
        </div>
        <p class="p-redirect" (click)="selectRedirect('details')">Ver los detalles del evento >></p>
        <p class="p-redirect" (click)="selectRedirect('hub')">Ir a hub de eventos >></p>
    </div>
  </div>
</div>
