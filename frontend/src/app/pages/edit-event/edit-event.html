<div class="container">
    <div class="max-w-2xl">
        <h2 class="mt-6 text-3xl font-extrabold text-gray-900 dark:text-white">Edita la información de tu evento</h2>
    </div>

    <!-- form de datos del sorteo -->
    <form [formGroup]="formEvent" (ngSubmit)="onSaveChanges()">
        <div class="grid-name-description-image">
            <div class="pt-2 item-name">
                <label for="titulo" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                    Nombre (*)
                </label>
                <input
                    type="text"
                    id="titulo"
                    formControlName="title"
                    name="titulo"
                    class="appearance-none relative block w-full px-3 py-3 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-white dark:bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                    [ngClass]="formEvent.get('title')?.disabled ? '': 'transition-all duration-300 transform hover:scale-[1.02] focus:scale-[1.02]' "
                    placeholder="Ej. Ruleta de Primavera"
                />
            </div>
            <div class="pt-2 item-description">
                <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                    Descripción (*)
                </label>
                <textarea
                    id="description"
                    formControlName="description"
                    name="Descripción de tu sorteo"
                    rows="3"
                    class="appearance-none relative block w-full px-3 py-3 border border-gray-300 dark:border-gray-600 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-white dark:bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm transition-all duration-300 transform hover:scale-[1.02] focus:scale-[1.02] resize-none"
                ></textarea>
            </div>
            <div class="pt-2 item-image">
                <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                    Imagen de tu evento
                </label>
                <app-loader-image [enabled]="true" [srcImage]="event?.imageUrl" (changeSelectedImage)="onChangeSelectedImge($event)"></app-loader-image>
            </div>
        </div>

        <div class="grid-custom-2 pt-2">
            <!-- careacteristicas del sorteo, tipo y categoria -->
            <div>
                <label for="draw" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Tipo (*)</label>
                
                <select formControlName="drawType" id="draw" class="bg-gray-800 text-white rounded-md px-4 py-2 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  [ngClass]="formEvent.get('drawType')?.disabled ? '': 'transition-all duration-300 transform hover:scale-[1.02] focus:scale-[1.02]' ">
                    <option value="">-- Seleccioná el tipo --</option>
                    <option *ngFor="let type of types" [value]="type.code">
                        {{ type.name }}
                    </option>
                </select>
                <div *ngIf="formEvent.get('drawType')?.invalid && formEvent.get('drawType')?.touched">
                  <small>Debés seleccionar un tipo.</small>
                </div>
            </div>
            <div>
                <label for="draw" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Categoria</label>
                
                <select formControlName="category" id="category" class="bg-gray-800 text-white rounded-md px-4 py-2 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300 transform hover:scale-[1.02] focus:scale-[1.02]">
                    <option value="">-- Seleccioná una categoria --</option>
                    <option *ngFor="let category of categories" [value]="category.id">
                        {{ category.name }}
                    </option>
                </select>
            </div>
        </div>

        <div class="grid-custom-2 pt-4">
            <!-- fecha de realizacion -->
            <div>
                <label for="winners" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                    Cantidad de ganadores (*)
                </label>
                <input
                    type="number"
                    id="winners"
                    max=1
                    min=10
                    formControlName="winners"
                    name="Cantidad de ganadores"
                    class="appearance-none relative block w-full px-2 py-2 border border-gray-300 dark:border-gray-600 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-white dark:bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                    [ngClass]="formEvent.get('winners')?.disabled ? '': 'transition-all duration-300 transform hover:scale-[1.02] focus:scale-[1.02]' "
                />
            </div>
            <div>
                <label for="executionDate" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                    Fecha de realización (*)
                </label>
                <input
                    type="date"
                    id="executionDate"
                    formControlName="executionDate"
                    name="Fecha de realización"
                    class="appearance-none relative block w-full px-2 py-2 border border-gray-300 dark:border-gray-600 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-white dark:bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm transition-all duration-300 transform hover:scale-[1.02] focus:scale-[1.02]"
                />
            </div>
        </div>

        <!-- seccion propia de los eventos tipo RIFA -->
        <div *ngIf="event?.eventType == eventTypes.RAFFLES" class="grid-main gap-4 pt-4">
            <!-- careacteristicas del sorteo, tipo y categoria -->
            <div class="flex gap-2">
                <div class="w-1/2">
                    <label for="titulo" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Cantidad de nros[50-500] (*)
                    </label>
                    <input
                        type="text"
                        id="cantNros"
                        formControlName="quantityNumbersRaffle"
                        name="cantidad de nros"
                        class="appearance-none relative block w-full px-3 py-3 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-white dark:bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm transition-all duration-300 transform hover:scale-[1.02] focus:scale-[1.02]"
                        placeholder="Ej. 100"
                    />
                    <div *ngIf="formEvent.get('quantityNumbersRaffle')?.invalid && formEvent.get('quantityNumbersRaffle')?.touched">
                        <small class="text-red-600">Debés asignar una cantidad entre el rango especificado</small>
                    </div>
                </div>
                <div class="w-1/2">
                    <label for="titulo" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Precio del numero(*)
                    </label>
                    <input
                        type="text"
                        id="precio"
                        formControlName="priceRaffle"
                        name="price"
                        class="appearance-none relative block w-full px-3 py-3 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-white dark:bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm transition-all duration-300 transform hover:scale-[1.02] focus:scale-[1.02]"
                        placeholder="Ej. 2000"
                    />
                    <div *ngIf="formEvent.get('price')?.invalid && formEvent.get('price')?.touched">
                        <small class="text-red-600">Debés asignar un precio a la rifa</small>
                    </div>
                </div>
            </div>
        </div>

        <div class="p-[1%] flex gap-[5px] justify-end">
            <button *ngIf="formEvent.dirty" type="button" (click)="onDiscardChanges()"
                class="bg-blue-600 dark:bg-blue-500 hover:bg-blue-700 dark:hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors"
              >Descartar cambios</button>
            <button type="submit"
                class="bg-emerald-600 dark:bg-emerald-500 hover:bg-emerald-700 dark:hover:bg-emerald-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors"
              >Guardar cambios</button>
        </div>
    </form>

</div>

<app-modal-info [dataModal]="dataModal" #modalInfo></app-modal-info>
