<div
    *ngIf="isOpen"
    class="fixed insert-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
>
    <div class="bg-white rounded-2xl shadow-lg w-full max-w-md p-6">
        <h2 class="text-xl font-semibold mb-4>Formulario de incripcion"</h2>
    

        <!-- Formulario -->
        <form (ngSubmit)="onSubmit()" class="space-y-4">
            <div>
                <label class="block text-sm font-medium">Nombre</label>
                <input
                    type="text"
                    [(ngModel)]="guestUser.name"
                    name="name"
                    required
                    class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-blue-300"
                />
            </div>

            <div>
                <label class="block text-sm font-medium">Apellido</label>
                <input
                    type="text"
                    [(ngModel)]="guestUser.surname"
                    name="surname"
                    required
                    class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-blue-300"
                />
            </div>

            <div>
                <label class="block text-sm font-medium">Email</label>
                <input
                    type="email"
                    [(ngModel)]="guestUser.email"
                    name="email"
                    required
                    class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-blue-300"
                />
            </div>

            <div>
                <label class="block text-sm font-medium">Celular</label>
                <input
                    type="text"
                    [(ngModel)]="guestUser.cellphone"
                    name="cellphone"
                    class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-blue-300"
                />
            </div>

            <div class="flex justify-end space-x-2">
                <button
                    type="button"
                    class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white font-medium rounded-lg"
                    (click)="closeModal()"
                >
                    Cancelar
                </button>

                <button
                    type="submit"
                    class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white font-medium rounded-lg"
                >
                    Inscribirse
                </button>
            </div>
        </form>
    </div>
</div>
