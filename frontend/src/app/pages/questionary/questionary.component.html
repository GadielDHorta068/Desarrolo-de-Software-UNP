<!-- Overlay -->
<div
    class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
>
    <!-- Caja del modal -->
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg w-full max-w-md p-6">
        <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-white">Formulario de inscripci√≥n</h2>
    

        <!-- Formulario -->
        <form (ngSubmit)="onSubmit()" class="space-y-4">

            <!-- Inputs -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-200">Nombre</label>
                <input
                    type="text"
                    [(ngModel)]="guestUser.name"
                    name="name"
                    required
                    class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-red-300 focus:outline-none focus:ring focus:ring-blue-300"
                />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-200">Apellido</label>
                <input
                    type="text"
                    [(ngModel)]="guestUser.surname"
                    name="surname"
                    required
                    class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-red-300 focus:outline-none focus:ring focus:ring-blue-300"
                />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-200">Email</label>
                <input
                    type="email"
                    [(ngModel)]="guestUser.email"
                    name="email"
                    required
                    class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-red-300 focus:outline-none focus:ring focus:ring-blue-300"
                />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-200">Celular</label>
                <input
                    type="text"
                    [(ngModel)]="guestUser.cellphone"
                    name="cellphone"
                    class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-red-300 focus:outline-none focus:ring focus:ring-blue-300"
                />
            </div>

            <!-- Botonera -->
            <div class="flex justify-end space-x-2">
                <button
                    type="button"
                    class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white font-medium rounded-lg"
                    (click)="closeModal()"
                >
                    Cancelar
                </button>

                <button
                    type="submit"
                    class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white font-medium rounded-lg"
                >
                    Inscribirse
                </button>
            </div>
        </form>
    </div>
</div>
