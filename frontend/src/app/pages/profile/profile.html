<div class="min-h-screen bg-white dark:bg-gray-900 transition-colors duration-300">
  <div class="container mx-auto px-4 py-8">
    <!-- Estado de Carga -->
    <div *ngIf="loading" class="flex justify-center items-center h-64">
      <div class="animate-spin rounded-full h-12 w-12 border-4 border-blue-500 border-t-transparent"></div>
      <p class="ml-4 text-gray-600 dark:text-gray-300">Cargando perfil...</p>
    </div>

    <!-- Estado de Error -->
    <div *ngIf="error" class="bg-red-100 dark:bg-red-900 border border-red-400 text-red-700 dark:text-red-200 px-4 py-3 rounded relative mb-6">
      <span class="block sm:inline">{{ error }}</span>
    </div>

    <!-- Contenido del Perfil -->
    <div *ngIf="!loading && !error && userProfile" class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      
      <!-- Perfil del Usuario - Lado Izquierdo -->
      <div class="lg:col-span-1">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 transition-colors duration-300">
          
          <!-- Foto de Perfil con Efecto Degradado -->
          <div class="relative mb-6">
            <div class="aspect-[2/3] w-full max-w-xs mx-auto relative overflow-hidden rounded-2xl">
              <img 
                [src]="userProfile.imagen?.trim() || 'assets/default-profile.jpg'" 
                [alt]="'Foto de perfil de ' + userProfile.name + ' ' + userProfile.surname" 
                class="w-full h-full object-cover"
                (error)="userProfile.imagen = 'assets/default-profile.jpg'"
              >
              <!-- Efecto Degradado Gloss con Nombre -->
              <div class="absolute inset-0 bg-gradient-to-b from-transparent via-transparent to-black/70 pointer-events-none"></div>
              <div class="absolute inset-0 bg-gradient-to-br from-white/20 via-transparent to-transparent pointer-events-none"></div>
              <!-- Nombre sobre la imagen -->
              <div class="absolute bottom-4 left-0 right-0 text-center text-white">
                <h1 class="text-2xl font-bold text-shadow">{{ userProfile.name }} {{ userProfile.surname }}</h1>
              </div>
            </div>
            

          </div>
          
          <!-- Información Pública del Usuario -->
          <div class="text-center space-y-4">
            <div class="flex items-center justify-center space-x-2">
              <p class="text-gray-600 dark:text-gray-400 cursor-pointer hover:text-blue-600 dark:hover:text-blue-400 transition-colors duration-200" (click)="copyProfileUrl()">@{{ userProfile.nickname }}</p>
              <button 
                class="text-gray-500 hover:text-blue-600 dark:text-gray-400 dark:hover:text-blue-400 transition-colors duration-200"
                (click)="copyProfileUrl()"
                title="Copiar URL del perfil">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                </svg>
              </button>
            </div>
            
            <div class="space-y-2">
              <p class="text-gray-700 dark:text-gray-300 text-sm leading-relaxed">
                poner descripcion?
              </p>
            </div>
            
            <!-- Estadísticas -->
            <div class="grid grid-cols-3 gap-4 py-4 border-t border-gray-200 dark:border-gray-700">
              <div class="text-center">
                <div class="text-xl font-bold text-gray-900 dark:text-white">
                  {{ userEvents?.length || 0 }}
                </div>
                <div class="text-xs text-gray-600 dark:text-gray-400">
                  Eventos
                  <span *ngIf="userEvents?.length === 0" class="text-xs text-red-500 block">
                    (No disponible)
                  </span>
                </div>
              </div>
            </div>
            
            <!-- Información de Contacto -->
            <div class="space-y-3 pt-4 border-t border-gray-200 dark:border-gray-700">
              <a [href]="'mailto:' + userProfile.email" class="flex items-center justify-center space-x-2 text-gray-600 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 transition-colors duration-200">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                  <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                </svg>
                <span class="text-sm">{{ userProfile.email }}</span>
              </a>

              <a [href]="'tel:' + userProfile.cellphone" *ngIf="userProfile.cellphone" class="flex items-center justify-center space-x-2 text-gray-600 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 transition-colors duration-200">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"></path>
                </svg>
                <span class="text-sm">{{ userProfile.cellphone }}</span>
              </a>

            </div>
            
            <!-- Botones de Acción -->
            <div class="flex space-x-3 pt-4">
              <button class="flex-1 bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 font-medium py-2 px-4 rounded-lg transition-colors duration-200">
                Mensaje
              </button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Área de Contenido - Lado Derecho -->
      <div class="lg:col-span-2">
        <div class="space-y-6">
          <!-- Aquí se agregarán las tarjetas más adelante -->
        </div>
      </div>
      
    </div>
  </div>
</div>
