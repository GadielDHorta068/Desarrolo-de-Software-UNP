spring:
  application: 
    name: raffy
  datasource:
    url: jdbc:postgresql://db:5432/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
    # Configuración de pool de conexiones
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        # Configuraciones adicionales para estabilidad
        jdbc:
          batch_size: 20
          fetch_size: 20
        order_inserts: true
        order_updates: true
        # Configuración de conexión
        connection:
          provider_disables_autocommit: true
        # Configuración de caché
        cache:
          use_second_level_cache: false
          use_query_cache: false
  devtools:
    restart:
      enabled: true
  server:
    port: ${APP_PORT:-8080}

  management:
    endpoints:
      web:
        exposure:
          include: health,info
        base-path: /actuator
    endpoint:
      health:
        show-details: always
        show-components: always
      info:
        enabled: true
    health:
      db:
        enabled: true
      diskspace:
        enabled: true
      defaults:
        enabled: true

# Configuración de BCrypt para hashing seguro de contraseñas
bcrypt:
  strength: ${BCRYPT_STRENGTH:12}  # Factor de trabajo (10-31, por defecto 12)
  # Nota: strength 12 es un buen balance entre seguridad y rendimiento
  # - 10: Más rápido, menos seguro (desarrollo)
  # - 12: Balanceado (producción recomendado)
  # - 14+: Más seguro, más lento (alta seguridad)

# Configuración de JWT para autenticación y autorización
jwt:
  secret: ${JWT_SECRET:raffyjwtsecretkey2025supersecurefordevelopment}
  expiration: ${JWT_EXPIRATION:86400000}  # 24 horas en milisegundos
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}  # 7 días en milisegundos
  issuer: ${JWT_ISSUER:raffy-backend}
  audience: ${JWT_AUDIENCE:raffy-frontend}
  # Nota: En producción, JWT_SECRET debe ser una clave de al menos 256 bits (32 caracteres)

# Configuración de logging para debug
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.jdbc: DEBUG
    com.zaxxer.hikari: DEBUG