spring:
  application:
    name: raffy
  datasource:
    url: jdbc:postgresql://db:5432/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
    # Configuración de pool de conexiones
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        # Configuración de nombres para PostgreSQL
        physical_naming_strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        globally_quoted_identifiers: true
        # Configuraciones adicionales para estabilidad
        jdbc:
          batch_size: 20
          fetch_size: 20
        order_inserts: true
        order_updates: true
        # Configuración de conexión
        connection:
          provider_disables_autocommit: false
        # Configuración de caché
        cache:
          use_second_level_cache: false
          use_query_cache: false
  devtools:
    restart:
      enabled: true
      # Evita doble compilación configurando triggers específicos
      trigger-file: .reloadtrigger
      # Excluye directorios que causan bucles
      exclude: "static/**,public/**,resources/**,META-INF/maven/**,META-INF/resources/**,resources/static/**,resources/public/**"
    livereload:
      enabled: true
      port: 35729
  # Configuración del Correo Electrónico
  mail:
    host: smtp.gmail.com
    port: 587 # Puerto para TLS (recomendado)
    username: ${MAIL_USERNAME:rafifyteam@gmail.com}
    password: ${MAIL_PASSWORD:srjxaijwhjcvsxoi} # ¡SIN ESPACIOS!
    properties:
      mail:
        debug: true
        smtp:
          auth: true
          starttls:
            enable: true # Debe ser TRUE para el puerto 587
            required: true # Recomendado para seguridad
          ssl:
            trust: smtp.gmail.com
            enable: false # Debe ser FALSE para el puerto 587
  server:
    port: ${APP_PORT:-8080}

  # Propiedades de la app usadas por EmailService
app:
  from:
    email: ${APP_FROM_EMAIL:${MAIL_USERNAME:rafifyteam@gmail.com}}
  frontend:
    url: ${FRONTEND_URL:http://localhost:4200}

  management:
    endpoints:
      web:
        exposure:
          include: health,info
        base-path: /actuator
    endpoint:
      health:
        show-details: always
        show-components: always
      info:
        enabled: true
    health:
      db:
        enabled: true
      diskspace:
        enabled: true
      defaults:
        enabled: true

# Configuración de BCrypt para hashing seguro de contraseñas
bcrypt:
  strength: ${BCRYPT_STRENGTH:12} # Factor de trabajo (10-31, por defecto 12)
  # Nota: strength 12 es un buen balance entre seguridad y rendimiento
  # - 10: Más rápido, menos seguro (desarrollo)
  # - 12: Balanceado (producción recomendado)
  # - 14+: Más seguro, más lento (alta seguridad)

# Configuración de JWT para autenticación y autorización
jwt:
  secret: ${JWT_SECRET:raffyjwtsecretkey2025supersecurefordevelopment}
  expiration: ${JWT_EXPIRATION:86400000} # 24 horas en milisegundos
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000} # 7 días en milisegundos
  issuer: ${JWT_ISSUER:raffy-backend}
  audience: ${JWT_AUDIENCE:raffy-frontend}
  # Nota: En producción, JWT_SECRET debe ser una clave de al menos 256 bits (32 caracteres)

# Configuración de logging para debug
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.jdbc: DEBUG
    com.zaxxer.hikari: DEBUG
    org.springframework.security: DEBUG
    com.desarrollo.raffy: DEBUG

# Configuración de Evolution API
evolution:
  url: ${EVOLUTION_API_URL:http://evolution-api:8080}
  apikey: ${EVOLUTION_API_KEY:change-me}
  # Instancia por defecto opcional para simplificar llamadas
  defaultInstance: ${EVOLUTION_INSTANCE:raffy}
