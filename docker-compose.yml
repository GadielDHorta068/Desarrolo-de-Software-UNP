services:
  db:
    image: postgres:16
    container_name: raffy-db
    env_file:
      - docker/db.env
    ports:
      - 5432:5432
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U raffy_user -d raffy_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - raffy-network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: raffy-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@raffy.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      db:
        condition: service_healthy
    networks:
      - raffy-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: raffy-backend
    env_file:
      - docker/backend.env
      - docker/db.env
    ports:
      - "${APP_PORT:-8080}:8080"
    volumes: []
    depends_on:
      db:
        condition: service_healthy
    networks:
      - raffy-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: raffy-frontend
    working_dir: /app
    ports:
      - "4200:4200"
    volumes: []
    environment: []
    depends_on: []
    restart: unless-stopped
    networks:
      - raffy-network

  proxy:
    image: nginx:alpine
    container_name: raffy-proxy
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - raffy-network
    restart: unless-stopped
  
volumes:
  postgres_data:
  db_data:
  pgadmin_data:
  frontend_node_modules:
      
networks:
  raffy-network:
    driver: bridge