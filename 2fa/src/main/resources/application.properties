server.port=8080

spring.datasource.url=jdbc:h2:mem:twofactorauth;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Necesaria para EncryptionService (16 bytes para AES-128)
# encryption.key se debe definir vía variable de entorno (ENCRYPTION_KEY) en prod
encryption.key=${ENCRYPTION_KEY:1234567890abcdef}

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Seguridad habilitada por configuración explícita en SecurityConfig
spring.autoconfigure.exclude=

# JWT y CORS (ejemplo)
security.jwt.secret=${JWT_SECRET:change_me}
security.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Logging
logging.level.org.springframework.security=DEBUG 