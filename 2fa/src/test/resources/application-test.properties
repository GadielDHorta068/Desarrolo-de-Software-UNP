# Configuración para pruebas de integración
server.port=0

# Base de datos en memoria para pruebas
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.h2.console.enabled=false

# Clave de cifrado para pruebas
encryption.key=test_encryption_key_1234567890abcdef

# JWT para pruebas
security.jwt.secret=test_jwt_secret_key_for_testing_only

# Deshabilitar rate limiting en pruebas
spring.autoconfigure.exclude=com.argy.twofactorauth.config.RateLimitConfig

# Logging
logging.level.org.springframework.security=WARN
logging.level.com.argy.twofactorauth=DEBUG